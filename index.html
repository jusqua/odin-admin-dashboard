<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/phosphor-icons" defer></script>
    <title>Admin Dashboard</title>
  </head>

  <body>
    <div class="container">
      <section class="sidebar">
        <div class="split">
          <div class="user partition">
            <a href="#" class="user-avatar">
              <img src="https://gitlab.com/uploads/-/system/user/avatar/11640102/avatar.png" alt="avatar" class="avatar">
              <span class="pop-up">√Ådrian Gama</span>
            </a>
          </div>

          <div class="actions partition">
            <a href="#" class="ph-folder-plus new-action"><span class="pop-up">New Project</span></a>
            <a href="#" class="ph-upload-simple upload-action"><span class="pop-up">Upload Project</span></a>
            <a href="#" class="ph-share-network share-action"><span class="pop-up">Share Project</span></a>
          </div>

          <div class="pages partition">
            <a href="#" class="ph-chats message-page"><span class="pop-up">Messages</span></a>
            <a href="#" class="ph-clock-counter-clockwise history-page"><span class="pop-up">History</span></a>
            <a href="#" class="ph-users-three communities-page"><span class="pop-up">Communities</span></a>
            <a href="#" class="ph-check-square-offset tasks-page"><span class="pop-up">Tasks</span></a>
          </div>
        </div>

        <div class="split">
          <div class="others partition">
            <a href="#" class="ph-cookie privacy-other"><span class="pop-up">Privacy</span></a>
            <a href="#" class="ph-question support-other"><span class="pop-up">Support</span></a>
            <a href="#" class="ph-gear settings-other"><span class="pop-up">Settings</span></a>
          </div>
          <i class="logo">
            <i class="one"></i>
            <i class="two"></i>
            <i class="three"></i>
            <i class="four"></i>
          </i>
        </div>
      </section>

      <section class="projects"></section>

      <section class="announcements"></section>

      <section class="trending"></section>

      <footer>This is a <a href="https://gitlab.com/potential-garbage">Potential Garbage</a> made by <a href="https://www.gitlab.com/jusqua">jusqua</a> for <a href="https://www.theodinproject.com">The Odin Project</a></footer>
    </div>
  </body>
</html>
